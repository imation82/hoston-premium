<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoston - Sign in</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
    <!-- glyphter font -->
    <link rel="stylesheet" href="assets/glyphter-font/css/Glyphter.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- owl carousel theme -->
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- vmap -->
    <link rel="stylesheet" href="assets/css/jqvmap.min.css">    
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <!-- Create account -->
    <section class="account">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="row d-flex align-items-center">
                        <div class="col-lg-6">
                            <img src="assets/images/sign-in.png" class="img-fluid d-none d-lg-block mx-auto pe-5" alt="Login">
                        </div>
                        <div class="col-lg-6">
                            <div class="account__create">
                                <h3>Login to Hoston</h3>
                                <p>Not registered yet? <a class="anchor__blue" href="sign-up.html">Create an account</a></p>
                                <div class="account__create--btn mt-4">
                                    <button class="mb-4">
                                        <img src="assets/images/facebook.png" alt="Facebook">
                                        Continue with facebook
                                    </button>
                                    <button>
                                        <img src="assets/images/google.png" alt="Google">
                                        Continue with google
                                    </button>                                    
                                </div>
                                <div class="account__create--divider my-3">
                                    <span>Or</span>
                                </div> 
                                <div class="account__create--input">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="Username"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="Username">
                                    </div>
                                    <div class="input-group mb-4">
                                        <span class="input-group-text" id="Password"><i class="bi bi-key"></i></span>
                                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password">
                                    </div>
                                    <div class="d-block d-xl-flex justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                    Keep me signed in on this device
                                                </label>
                                        </div>
                                        <div>
                                            <p><a href="#" class="anchor__blue">Forgot password?</a></p>
                                        </div>                                          
                                    </div>
                                    <a href="#" class="btn btn-hoston-primary d-block mt-4">Log in</a>                                    
                                </div>                                                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Create account -->

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- bootstrap bundle js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery waypoints -->
    <script src="assets/js/jquery.waypoints.js"></script>       
    <!-- counterup 2 -->
    <script src="assets/js/counterup2-1.0.1.min.js"></script>
    <!-- owl carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <!-- jQuery vmap -->
    <script src="assets/js/jquery.vmap.min.js"></script>
    <!-- jQuery vmap world -->
    <script src="assets/js/jquery.vmap.world.js"></script>
    <!-- jQuery vmap sample data -->
    <script src="assets/js/jquery.vmap.sampledata.js"></script>    
    <!-- custom js -->
    <script src="assets/js/custom.js"></script>
    
</body>
</html>
